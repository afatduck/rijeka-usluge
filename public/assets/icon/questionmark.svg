<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" role="img" aria-label="Question mark in a gray semi-transparent circle">
  <!-- semi-transparent gray circle -->
  <circle cx="100" cy="100" r="90" fill="#808080" fill-opacity="0.4" />

  <!-- centered bold Helvetica question mark -->
  <text x="100" y="100"
        text-anchor="middle"
        dominant-baseline="central"
        font-family="Helvetica, 'Helvetica Neue', Arial, sans-serif"
        font-weight="700"
        font-size="96"
        fill="#000000">?</text>
</svg>
